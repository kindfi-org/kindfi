<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" type="text/tailwindcss" />
    <!-- Link to the CSS file for styling -->

    <title>KYC Dashboard</title>
  </head>

  <body
    class="bg-gray-200 w-full h-full flex flex-col items-center justify-start"
  >
    <header class="bg-blue-600 text-white p-4 px-10">
      <h1 class="text-2xl font-bold">KYC Application Dashboard</h1>
      <!-- Main title of the dashboard -->
    </header>
    <main class="p-4">
      <section id="application-status" class="mb-8">
        <h2 class="text-xl font-semibold mb-2">Application Status</h2>
        <div id="status-list" class="bg-gray-100 p-4 rounded shadow">
          <!-- This section will display the list of KYC applications and their statuses -->
        </div>
      </section>
      <section id="data-verification" class="mb-8">
        <h2 class="text-xl font-semibold mb-2">Data Verification</h2>
        <form
          id="verification-form"
          class="bg-gray-100 p-4 rounded shadow mb-4"
        >
          <label for="applicant-id" class="block mb-2">Applicant ID:</label>
          <input
            type="text"
            id="applicant-id"
            name="applicant-id"
            class="border p-2 w-full mb-4"
            required
          />
          <button type="submit" class="bg-blue-600 text-white p-2 rounded">
            Verify
          </button>
          <!-- Button to submit the verification request -->
        </form>
        <div id="verification-result" class="bg-gray-100 p-4 rounded shadow">
          <!-- This section will display the result of the data verification -->
        </div>
      </section>
      <section id="analytics">
        <h2 class="text-xl font-semibold mb-2">Analytics</h2>
        <div id="analytics-data" class="bg-gray-100 p-4 rounded shadow">
          <!-- This section will display analytics related to KYC applications -->
        </div>
      </section>
    </main>
    <footer class="bg-clifford text-white p-4 text-center">
      <p>&copy; 2023 KYC Server. All rights reserved.</p>
      <!-- Footer information -->
    </footer>
  </body>
</html>
