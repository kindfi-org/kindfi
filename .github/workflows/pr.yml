name: PR
on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pr:
    name: Indexer PR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/indexer
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install SubQuery CLI
        run: npm install -g @subql/cli@latest
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install Dependencies
        run: |
          bun install
          # Verify installation was successful
          test -f bun.lockb
        continue-on-error: true
      - name: Codegen
        run: bun codegen
        timeout-minutes: 5
      - name: Build
        run: bun run build
        timeout-minutes: 10
      - name: Install test dependencies
        run: |
          bun add --dev @subql/node-stellar@6.0.0 @subql/testing@6.0.0
          bun add --dev @types/jest jest ts-jest
      - name: Run Jest tests
        run: bun run test
        timeout-minutes: 10
      - name: Prepare SubQuery test environment
        run: |
          echo "NODE_OPTIONS=--max_old_space_size=8192"
          mkdir -p .data
      - name: Run SubQuery tests
        run: |
          export NODE_OPTIONS="--max_old_space_size=8192"
          npx subql-node-stellar \
            --timeout 300000 \
            --debug \
            --batch-size 1 \
            --project-path ${{ github.workspace }}/apps/indexer \
            test
