name: Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr:
    name: PR Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/indexer
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Verify Bun installation
        run: bun --version
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install Dependencies
        run: |
          bun install
          test -f bun.lockb
        continue-on-error: true
      - name: Type Check
        run: bun run typecheck
      - name: Lint
        run: bun run lint
      - name: Test
        run: bun run test
