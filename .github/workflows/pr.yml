name: PR
on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pr:
    name: Indexer PR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/indexer
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Verify Bun installation
        run: bun --version
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install Dependencies
        run: |
          bun install
          # Verify installation was successful
          test -f bun.lockb
        # Untrusted packages can be installed, causing false errors. Continuing on error.
        # ? If something actually went wrong, the build will fail below.
        continue-on-error: true
      - name: Codegen
        run: bun codegen
        timeout-minutes: 5
      - name: Build
        run: bun run build
        timeout-minutes: 10
      - name: Install test dependencies
        run: |
          bun add --dev @subql/node-stellar @types/jest jest ts-jest
          bun add --dev @subql/testing
      - name: Debug project structure
        run: |
          pwd
          ls -la
          cat project.yaml || echo "project.yaml not found"
      - name: Run Jest tests
        run: bun run test
        timeout-minutes: 10
      - name: Run SubQuery tests
        run: |
          # Ensure we're in the correct directory
          cd ${{ github.workspace }}/apps/indexer
          # Debug SubQuery configuration
          echo "Current directory: $(pwd)"
          echo "Project manifest:"
          cat project.yaml
          # Run SubQuery tests with absolute path
          bunx subql-node-stellar test
        timeout-minutes: 5
